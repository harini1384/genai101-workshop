<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f8ff; /* Light background for contrast */
        }

        h1 {
            color: #2e8b57; /* Dark green for title */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6347; /* Tomato color for button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4500; /* Darker tomato on hover */
        }

        .fact-display {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
            color: #4682b4; /* Steel blue for facts */
            opacity: 0;
            transition: opacity 0.5s ease-in-out; /* Subtle fade-in effect */
        }
    </style>
</head>
<body>
    <h1>Butterfly Facts</h1>
    <button id="show-fact">Show Fact</button>
    <div id="fact" class="fact-display"></div>

    <script>
        const butterflyFacts = [
            "Butterflies taste with their feet.",
            "There are about 17,500 species of butterflies worldwide.",
            "Butterflies can see ultraviolet light, which is invisible to humans.",
            "The lifespan of a butterfly can range from a few weeks to several months, depending on the species.",
            "Butterflies are cold-blooded and rely on external sources of heat to regulate their body temperature.",
            "Some butterflies migrate long distances; for example, the Monarch butterfly travels up to 3,000 miles.",
            "Butterflies have four wings, which are covered in tiny scales that give them their color.",
            "The largest butterfly in the world is the Queen Alexandra's birdwing, which can have a wingspan of up to 12 inches.",
            "Butterflies undergo a four-stage life cycle: egg, larva (caterpillar), pupa (chrysalis), and adult.",
            "Some butterflies can mimic the appearance of other species to avoid predators."
        ];

        let currentIndex = 0;

        document.getElementById('show-fact').addEventListener('click', function() {
            const factDiv = document.getElementById('fact');
            factDiv.innerHTML = butterflyFacts[currentIndex];
            factDiv.style.opacity = 0; // Reset opacity for fade-in effect
            setTimeout(() => {
                factDiv.style.opacity = 1; // Fade in
            }, 10); // Small timeout to allow opacity reset
            currentIndex = (currentIndex + 1) % butterflyFacts.length; // Cycle through facts
        });
    </script>
</body>
</html>
